# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - collab-app-pfe010

on:
  push:
    branches:
      - olivier
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_8b4c35d0a2394ebb9bf4fcdaa04040ee }}
        password: ${{ secrets.AzureAppService_ContainerPassword_38916ed90f664ff3b04529ff14fce7bd }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_8b4c35d0a2394ebb9bf4fcdaa04040ee }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'collab-app-pfe010'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3a86c08a5a9d42c095df223c0127a92f }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_8b4c35d0a2394ebb9bf4fcdaa04040ee }}/appsvc/staticsite:${{ github.sha }}'