# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - collab-app-pfe010

on:
  push:
    branches:
      - olivier
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://pfe010.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_dbdca86099e148d78e890d84f85e8684 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c3eb1a0b34a748cd896ab8c960f1f6dc }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: pfe010.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_dbdca86099e148d78e890d84f85e8684 }}/collab-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'collab-app-pfe010'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6c662d25bf9f4a98aa5f82d0372bc145 }}
        images: 'pfe010.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_dbdca86099e148d78e890d84f85e8684 }}/collab-app:${{ github.sha }}'